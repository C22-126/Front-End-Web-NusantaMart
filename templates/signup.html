<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nusantamart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.ico') }}">
</head>

<body>


  <div class="container-login">
    <div class="row">
      <div class="col-md-6 side-left">
        <img src="{{ url_for('static', filename='/assets/img/bg.png') }}" alt="bg-food">
      </div>
      <div class="col-md-4 title-header mt-5">
        <h1>Daftar Akun</h1>
        <p>Daftar untuk belanja produk Nusantara</p>

        <form id="daftar" action="/signup" method="post">
            <div class="form-group"><input id="name" type="text" class="form-control" placeholder="Nama Lengkap"></div>
            <div class="form-group"><input  id="email" type="email" class="form-control" placeholder="Alamat Email"></div>
            <div class="form-group"><input id="password" type="password" class="form-control" placeholder="Password"></div>
          <button type="submit" class="btn btn-warning">Daftar</button>
        </form>
      </div>
    </div>
  </div>

  <script>

     window.addEventListener("DOMContentLoaded", function (){
         const form = document.getElementById('daftar');
         const email = localStorage.getItem('email');
         if (email == null){
            form.addEventListener('submit', function (e){
                  e.preventDefault();
                  const nama = document.getElementById('name').value;
                  const email = document.getElementById('email').value;
                  const password = document.getElementById('password').value;
                  console.log(nama)
                  localStorage.setItem('nama', nama);
                  localStorage.setItem('email', email);
                  localStorage.setItem('password', password);
                  console.log('berhasil di simpan ke localstorage');
                  alert(`${nama} Berhasil Daftar`);
                  location.href = '/';
              })
         }else{
            location.href = '/';
         }
     })
  </script>



</body>

</html>
